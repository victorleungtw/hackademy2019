<ion-header>
  <ion-toolbar>
    <ion-title>News for you</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let new of news">
    <img src="{{new.img}}" />
    <ion-card-header>
      <ion-card-subtitle>{{new.subtitle}}</ion-card-subtitle>
      <ion-card-title>{{new.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{new.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
