<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">FX combine</h1>
      <p class="lead text-muted">Compare & Save on Cheap FX Deals</p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let bank of banks">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top bank-image" src="assets/{{bank.img}}">
            <div class="card-body">
              <p class="card-text">{{bank.name}} | 1 HKD to EUR <b class="card-text text-muted">{{bank.rate}}</b></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Buy Now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

<router-outlet></router-outlet>
