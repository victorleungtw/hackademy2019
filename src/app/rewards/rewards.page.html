<ion-header>
  <ion-toolbar>
    <ion-title>Hot Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
     <ion-list-header>Travel Special</ion-list-header>
     <ion-item *ngFor="let item of items">
       <ion-thumbnail slot="end">
         <img src="{{item.img}}">
       </ion-thumbnail>
       <ion-label>
         <h3>{{item.name}}</h3>
         <p>{{item.points}}</p>
       </ion-label>
     </ion-item>
   </ion-list>
</ion-content>
